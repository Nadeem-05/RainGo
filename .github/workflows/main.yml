name: Wails build

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

env:
  NODE_OPTIONS: "--max-old-space-size=4096"
  CONNECTION_STRING: ${{ secrets.CONNECTION_STRING }}

jobs:
  build:
    strategy:
      # Failure in one platform build won't impact the others
      fail-fast: false
      matrix:
        build:
          - name: 'Raingo'
            platform: 'linux/amd64'
            os: 'ubuntu-latest'
          - name: 'Raingo'
            platform: 'windows/amd64'
            os: 'windows-latest'
          - name: 'Raingo'
            platform: 'darwin/universal'
            os: 'macos-latest'
    
    runs-on: ${{ matrix.build.os }}
    steps:
      - uses: pnpm/action-setup@v4
        with:
          version: 9.12.3
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Write .env file
        run: echo "CONNECTION_STRING='${{ secrets.CONNECTION_STRING }}'" > .env
      - name: Build wails
        uses: dAppServer/wails-build-action@v2.2
        id: build
        with:
          build-name: 'Raingo'
          build-platform: ${{ matrix.build.platform }}
          package: true
          go-version: '1.23.2'
          node-version: '23.1.0'
